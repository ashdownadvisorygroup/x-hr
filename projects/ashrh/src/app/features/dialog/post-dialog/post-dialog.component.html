<h2 mat-dialog-title>{{"Form to Add a Post" |translate}}</h2>
<hr>
<form [formGroup]="postForm" (ngSubmit)="addPost()">
  <div mat-dialog-content class="mat-typography">

    <ng-container *ngFor="let item of poste">
        <mat-form-field class="full-width" appearance="outline">
          <input matInput [placeholder]="(item.key | translate)" [formControlName]="item.key" [type]="item.type" [(ngModel)]="item.default">
          <mat-error *ngIf="postForm.controls[item.key].hasError('required')">
            {{item.key | translate}} is <strong>required</strong>
          </mat-error>
        </mat-form-field> 
        <br>
      </ng-container>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{"Cancel" | translate}}</button>
    <button mat-button [mat-dialog-close]="true" type="submit" [disabled]="!postForm.valid"
      cdkFocusInitial>{{"Add" | translate}}</button>
  </mat-dialog-actions>

</form>
