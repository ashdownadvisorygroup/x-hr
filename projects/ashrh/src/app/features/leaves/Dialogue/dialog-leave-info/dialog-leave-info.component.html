<form [formGroup]="Groupform">
  <div *ngIf="!!create_leave_req_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">
    {{create_leave_req_msg}}</div>

  <h4 class="mb-3 form-title"> Information For Leave </h4>

  <br />
  <div class="form-group row">
    <label for="leaveType" class="col-sm-3 col-form-label">Leave Type&nbsp;<span class="text-danger"></span></label>
    <div class="col-sm-9">
      <input disabled="true" type="text" id="leave Type" formControlName="type" class="form-control"
        placeholder="Leave Type" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Leave Reason&nbsp;</label>
    <div class="col-sm-9">
      <textarea disabled rows="5" cols="56" name="reason" formControlName="reason">

     </textarea>
      <!-- <input disabled="true" type="text" id="leaveReason"  class="form-control" placeholder="Leave Reason"
       /> -->

    </div>
  </div>

  <div class="form-group row">
    <label for="leaveDateFrom" class="col-sm-3 col-form-label">Date From&nbsp;</label>
    <div class="col-sm-9">
      <input disabled="true" type="date" id="leaveDateFrom" formControlName="start_date" class="form-control"
        bsDatepicker [minDate]="minDate"
        [bsConfig]="{ containerClass: 'theme-dark-blue', dateInputFormat: 'YYYY-MM-DD' }" placeholder="Date From" />

    </div>
  </div>

  <div class="form-group row">
    <label for="leaveDateTo" class="col-sm-3 col-form-label">Date To&nbsp;</label>
    <div class="col-sm-9">
      <input disabled="true" type="date" id="leaveDateTo" formControlName="end_date" class="form-control" bsDatepicker
        [bsConfig]="{ containerClass: 'theme-dark-blue', dateInputFormat: 'YYYY-MM-DD' }" placeholder="Date To" />

    </div>
  </div>

</form>
